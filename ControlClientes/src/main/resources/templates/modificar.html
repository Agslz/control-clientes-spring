<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>[[#{accion.lista}]]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<header th:replace="layout/plantilla :: header"> </header>
	<h1>[[#{persona.formulario}]]</h1>
	<a th:href="@{/}">[[#{accion.regresar}]]</a>
	<br />
	<form th:action="@{/guardar}" method="post" th:object="${persona}">
		<input type="hidden" name="idPersona" th:field="*{idPersona}"></input>
		<br /> <label for="nombre">[[#{persona.nombre}]]:</label> <input
			type="text" name="nombre" th:field="*{nombre}" /> <span
			th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error
			en el nombre</span> <br /> <label for="apellido">[[#{persona.apellido}]]:</label>
		<input type="text" name="apellido" th:field="*{apellido}" /> <span
			th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error
			en el apellido</span> <br /> <label for="email">[[#{persona.email}]]:</label>
		<input type="text" name="email" th:field="*{email}" /> <span
			th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error
			en el mail</span> <br /> <label for="telefono">[[#{persona.telefono}]]:</label>
		<input type="tel" name="telefono" th:field="*{telefono}" /> <span
			th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error
			en el telefono</span> <br /> <input type="submit" name="guardar"
			th:value="#{accion.guardar}" />
	</form>
	<footer th:replace="layout/plantilla :: footer"> </footer>
</body>
</html>
