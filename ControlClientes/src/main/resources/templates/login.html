<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>[[#{accion.log-in}]]</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<script th:src="@{webjars/jquery/jquery.min.js}"></script>
<script th:src="@{webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

	<header th:replace="layout/plantilla :: header"></header>
	<div class="container-fluid h-100">
		<section id="actions" class="py-4 mb-4 bg-light">
			<div class="container">
				<div class="row"></div>
			</div>
		</section>
		<section id="login">
			<div class="container ">
				<div class="row">
					<div class="col-md-6 mx-auto">
						<div class="card shadow p-3 mb-5 bg-white rounded">
							<div class="card-header">
								<h4 class="">[[#{accion.log-in}]]</h4>
							</div>
							<div class="card-body ">
								<form method="POST" th:action="@{/login}">
									<div class="form-group">
										<label for="username">Username:</label> <input type="text"
											name="username" id="username" autocomplete="off"></input>
									</div>
									<div class="form-group">
										<label for="password">Password:</label> <input type="password"
											name="password" id="password" autocomplete="off"></input>
									</div>
									<input type="submit" value="Log In"
										class="btn btn-primary btn-block"></input>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
