<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>[[#{accion.log-in}]]</title>
</head>
<body>

	<h1>[[#{accion.log-in}]]</h1>

	<form method="POST" th:action="@{/login}">

		<label for="username">User:</label> <input type="text" name="username"
			id="username"></input> <br> <label for="password">Password:</label>
		<input type="password" name="password" id="password"></input> <br>

		<input type="submit" value="Log In"></input>

	</form>

</body>
</html>
