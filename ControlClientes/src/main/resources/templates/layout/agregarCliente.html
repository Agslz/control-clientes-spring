<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Agregar Cliente</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<script th:src="@{webjars/jquery/jquery.min.js}"></script>
<script th:src="@{webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<section th:fragment="agregarCliente">
		<div id="agregarCliente" class="modal fade">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header bg-dark text-white">
						<h5 class="modal-title" th:text="#{accion.agregar}">Agregar
							Cliente</h5>
						<button class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<form th:action="@{/guardar}" th:object="${personas}" method="POST"
						class="was-validated">
						<div class="modal-body">
							<div class="form-group">
								<label for="nombre" th:text="#{persona.nombre}">Nombre</label> <input
									type="text" class="form-control" name="nombre" required="true"></input>
							</div>
							<div class="form-group">
								<label for="apellido" th:text="#{persona.apellido}">Apellido</label>
								<input type="text" class="form-control" name="apellido"
									required="true"></input>
							</div>
							<div class="form-group">
								<label for="email" th:text="#{persona.email}">Email</label> <input
									type="email" class="form-control" name="email" required="true"></input>
							</div>
							<div class="form-group">
								<label for="telefono" th:text="#{persona.telefono}">Telefono</label>
								<input type="tel" class="form-control" name="telefono"
									required="true"></input>
							</div>
							<div class="form-group">
								<label for="saldo" th:text="#{persona.saldo}">Saldo</label> <input
									type="number" class="form-control" name="saldo" required="true"
									step="any"></input>
							</div>
							<div class="modal-footer">
								<button class="btn btn-dark" type="submit"
									th:text="#{accion.guardar}">Guardar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
