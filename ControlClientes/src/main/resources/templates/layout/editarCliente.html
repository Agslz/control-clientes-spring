<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Editar cliente</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<script th:src="@{webjars/jquery/jquery.min.js}"></script>
<script th:src="@{webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
<title>Editar Cliente</title>
</head>
<body>
	<section th:fragment="editarCliente">
		<form th:action="@{/guardar}" th:object="${persona}" method="POST"
			class="was-validated">
			<input type="hidden" name="idPersona" th:field="*{idPersona}"></input>
			<section th:replace="layout/botonesEditar :: botonesEditar"></section>
			<div id="details">
				<div class="container">
					<div class="row d-flex flex-column min-vh-100">
						<div class="col">
							<div class="card">
								<div class="card-header">
									<h3>[[#{accion.editar}]]</h3>
								</div>
								<div class="card-body">
									<div class="form-group">
										<label for="nombre">[[#{persona.nombre}]]</label> <input
											type="text" class="form-control" name="nombre"
											required="true" th:field="*{nombre}" autocomplete="off"></input>
									</div>
									<div class="form-group">
										<label for="apellido">[[#{persona.apellido}]]</label> <input
											type="text" class="form-control" name="apellido"
											required="true" th:field="*{apellido}" autocomplete="off"></input>
									</div>
									<div class="form-group">
										<label for="email">[[#{persona.email}]]</label> <input
											type="email" class="form-control" name="email"
											required="true" th:field="*{email}" autocomplete="off"></input>
									</div>
									<div class="form-group">
										<label for="telefono">[[#{persona.telefono}]]</label> <input
											type="number" class="form-control" name="telefono"
											required="true" th:field="*{telefono}" autocomplete="off"></input>
									</div>
									<div class="form-group">
										<label for="saldo">[[#{persona.saldo}]]</label> <input
											type="number" class="form-control" name="saldo"
											required="true" th:field="*{saldo}" step="any"
											autocomplete="off"></input>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
