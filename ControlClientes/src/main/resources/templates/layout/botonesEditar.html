<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Botones Editar</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<script th:src="@{webjars/jquery/jquery.min.js}"></script>
<script th:src="@{webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<section th:fragment="botonesEditar">
		<div id="actions" class="py-2 mb-4 bg-light ">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-md-3">
						<a th:href="@{/}" class="btn btn-dark btn-block"> <i
							class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
						</a>
					</div>
					<div class="col-md-3">
						<button type="submit" class="btn btn-success btn-block">
							<i class="fas fa-check"></i> [[#{accion.guardar}]]
						</button>
					</div>
					<div class="col-md-3">
						<a th:href="@{/eliminar/} + ${persona.idPersona}"
							class="btn btn-danger btn-block"> <i class="fas fa-trash"></i>
							[[#{accion.eliminar}]]
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
